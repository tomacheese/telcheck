<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telcheck</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffc100" />
  </head>
  <body>
    <main>
      <div class="form">
        <div class="destination">
          <select id="destination-name"></select>
        </div>

        <div class="buttons">
          <button id="subscribe">Subscribe</button>
          <button id="unsubscribe">Unsubscribe</button>
        </div>
      </div>
    </main>

    <footer>
      <p>tomacheese/telcheck v{{VERSION}}</p>
    </footer>

    <div id="modal" class="modal is-active">
      <div class="modal-content">
        <h2 class="modal-title">403 Forbidden</h2>
        <p class="modal-text">
          認証が必要です。ブラウザの認証ウィンドウにて認証を行ってください。
        </p>
      </div>
    </div>

    <div id="modal-not-supported" class="modal">
      <div class="modal-content">
        <h2 class="modal-title">通知機能非対応</h2>
        <div class="modal-text">
          <p>お使いのブラウザは通知機能に対応していません。</p>
          <ul>
            <li>
              iOS・iPadOSをご利用の場合は、Safariかつホーム画面に追加してご利用ください。
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js?{{VERSION}}"></script>
    <script>
      if (window.navigator.serviceWorker !== undefined) {
        window.navigator.serviceWorker.register('/sw.js?{{VERSION}}')
      }
    </script>
  </body>
</html>
